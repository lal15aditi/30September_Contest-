<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers App</title>
    <link rel="icon" href="timer.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
<!--         main heading -->
        <h2 class="heading">Multiple Timers App</h2>
<!--         set-timer div -->
        <div id="set-time-main-div" class="main-timer">
            <p id="set-time" class="set-time">Set Time : </p>
            <div class="set-time">
            <div class="time">
                <div id="set-hour" class="hour underline" contenteditable="true">00</div>
                <div class="colon">:</div>
                <div id="set-minute" class="minute underline" contenteditable="true">00</div>
                <div class="colon">:</div>
                <div id="set-second" class="second underline" contenteditable="true">00</div>
            </div>  
            </div>
            <button class="set-btn">Set</button>
        </div>
        <p class="current-timers">Current Timers</p>
        <p class="no-timers">You have no timers currently!</p>

        </div> -->

                    <div class="sec">29</div>
                </div>  
                </div>
                <button class="delete-btn set-btn" onclick="deleteTimeUp()">Delete</button>
            </div> -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
